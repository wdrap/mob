<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobiele Web App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            background-color: #3498db;
            color: white;
            text-align: center;
            padding: 1rem;
        }
        main {
            flex: 1;
            padding: 1rem;
        }
        footer {
            background-color: #34495e;
            color: white;
            text-align: center;
            padding: 1rem;
        }
        @media (max-width: 600px) {
            header {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Mijn Mobiele Web App</h1>
    </header>
    <main>
        <h2>Welkom bij mijn app</h2>
        <p>Dit is de hoofdinhoud van de app.</p>
        <button id="clickMe">Klik mij!</button>
    </main>
    <footer>
        <p>&copy; 2024 Mijn Mobiele Web App</p>
    </footer>
    <script>
        document.getElementById('clickMe').addEventListener('click', function() {
            alert('Je hebt op de knop geklikt!');
        });
    </script>
</body>
</html>
